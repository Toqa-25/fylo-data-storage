<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css//vendors/all.min.css">
    <!-- fonts style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans:ital,wght@0,400;0,700;1,700&family=Raleway:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>fylo-date-storage</title>
</head>
<body>
    <div class="container">
        <div class="fylo-content">
            <div class="fylo-files">
                <div class="fylo-logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="fylo-icons">
                    <div class="fylo-icon">
                    <img src="images/icon-document.svg" alt="">
                    </div>
                    <div class="fylo-icon">
                        <img src="images/icon-folder.svg" alt="">
                    </div>
                    <div class="fylo-icon">  
                        <img src="images/icon-upload.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="fylo-progress">
                <div class="prog-text-part">
                    <div class="prog-txt-info">
                        <p class="prog-text-left ">Youâ€™ve used </p>
                            <p class="prog-light light eigh"> 8</p>
                             <p class="one light">1</p>
                              <p class="five light">5</p>
                               <p class="gb light">GB</p>
                            <p class="of"> of your storage</p>
                    </div>
                </div>
                <div class="prog-text-right ">
                     <p class="prog-light one-b bold"> 1</p>
                             <p class="eigh-b bold">8</p>
                              <p class="five-b bold">5</p>
                               <p class="gb left ">GB left</p>
                </div>
                <div class="prog-bar">
                    <div class="prog-bar-color" style="width: 80%; height: 100%;"></div>
                    <span class="circle-prog"  ></span>
                </div>
                <div class="prog-last">
                    <p class="last-left light">0 GB</p>
                    <p class="right light ">1000 GB</p>
                </div>

            </div>
        </div>
        </div>
</body>
</html>
